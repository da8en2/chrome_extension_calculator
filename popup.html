<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
    <div class="row">
        <input type="text" id="display" value="">
    </div>

    <div class="row">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary" id="7">7</button>
        <button type="button" class="btn btn-secondary" id="8">8</button>
        <button type="button" class="btn btn-secondary" id="9">9</button>
        <button type="button" class="btn btn-warning" id="dividedby">&divide;</button>
      </div>
    </div>
    <div class="row">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary" id="4">4</button>
        <button type="button" class="btn btn-secondary" id="5">5</button>
        <button type="button" class="btn btn-secondary" id="6">6</button>
        <button type="button" class="btn btn-warning" id="times">&times;</button>
      </div>
    </div>
    <div class="row">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary" id="1">1</button>
        <button type="button" class="btn btn-secondary" id="2">2</button>
        <button type="button" class="btn btn-secondary" id="3">3</button>
        <button type="button" class="btn btn-warning" id="minus">&minus;</button>
      </div>
    </div>
    <div class="row">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary" id="C">C</button>
        <button type="button" class="btn btn-secondary" id="0">0</button>
        <button type="button" class="btn btn-secondary" id="decimalPoint">.</button>
        <button type="button" class="btn btn-warning" id="plus">&plus;</button>
      </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-success btn-block" id="solve">=</button>
    </div>

    <script type="text/javascript" src="jquery-3.2.1.min.js"></script></script>
    <script type="text/javascript" src="popup.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  </body>
</html>
